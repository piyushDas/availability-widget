<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/master.css">
</head>
<body>
    <div class="container">
        <div id="availability-widget" class="availability-widget">
            <div class="upper">
                <div class="flex pv-16">
                    <div>
                        <img src="./styles/5.png" alt="discount-logo">
                    </div>
                    <div>
                        upto 5% cashback
                    </div>
                    <div class="help">
                        ?
                    </div>
                </div>
                <div class="pv-12">
                    <div>from</div>
                    <div class="c-black fw-600 fs-24 pv-8">$139</div>
                </div>
                <div class="pv-12">
                    <select class="select" name="" id="">
                        <option> Select a date </option>
                    </select>
                </div>
                <div class="pv-12">
                    <button class="button primary-button">Check Availability</button>
                </div>
            </div>
            <div class="flex middle">
                <div class="curve"></div>
                <div class="separator">
                    <div class="dotted-spaced"></div>
                </div>
                <div class="curve right"></div>
            </div>
            <div class="lower">
                <div class="flex flex-center align-center tt-u">
                    <div>
                        <img src="./styles/100.png" alt="discount-logo">
                    </div>
                    <div class="caption">

                </div>
            </div>
